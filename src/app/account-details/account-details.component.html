<div class="container">
    <div class="card">
        <div class="card-header text-danger">
        <h3>Account List</h3>
        </div>
        <div class="card-body">
        <table class="table table-hover table-light table-striped">
            <thead>
            <tr>
                <th>Account Number</th>
                <th>Account Type</th>
                <th>Balance</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ba of this.service.list">
                <td>{{ba.account_number}}</td>
                <td>{{ba.account_type}}</td>
                <td>{{ba.balance | currency:'ZAR ':'symbol':'1.2-2'}}</td> 
                <td><button class="btn btn-sm " (click)="withdraw(ba)" [ngClass]="ba.hasSufficientFunds() ? 'btn-success' : 'btn-outline-dark' " [disabled]="!ba.hasSufficientFunds()">Withdraw</button></td>
            </tr>
        </tbody>
            <tr class="font-weight-bold" style="border-top: solid 0.2em gray;">
                <td colspan="2">Balance:</td>
                <td colspan="2">{{total() | currency:'ZAR ':'symbol-narrow':'1.2-2'}}</td>
            </tr>
        </table>
        </div>
    </div>
</div>
